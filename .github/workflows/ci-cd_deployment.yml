name: Packer image build and deploy
on:
  push:
    branches:
      - main

jobs:
  build_ami:
    name: Build and deploy Custom AMI
    runs-on: ubuntu-latest
    environment: dev
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
          MYSQL_USER: ${{ secrets.DB_USERNAME }}
          MYSQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Reading secrets and env vars
        run: echo "DB_URL=${{ secrets.DB_URL }} DB_USERNAME=${{ secrets.DB_USERNAME }} DB_PASSWORD=${{ secrets.DB_PASSWORD }}, JAR_NAME=${{ env.JAR_NAME }}"
  

      - name: Run with Maven
        working-directory: ./CloudDemo_CSYE_6225
        run: mvn clean package -DfinalName=app
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.DB_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Set up Packer
        uses: hashicorp/setup-packer@v3

      - name: Init Packer
        working-directory: ./packer
        run: packer init .

      - name: Packer Validate
        working-directory: ./packer
        run: packer validate .
          # -var 'DB_URL=${{ secrets.DB_URL }}' \
          # -var 'DB_NAME=${{ secrets.DB_NAME }}' \
          # -var 'DB_USERNAME=${{ secrets.DB_USERNAME }}' \
          # -var 'DB_PASSWORD=${{ secrets.DB_PASSWORD }}' \
          # -var 'ARTIFACT_PATH=./CloudDemo_CSYE_6225/target/app.jar'

      - name: Build Custom AMI with Packer
        working-directory: ./packer
        run: packer build .
    