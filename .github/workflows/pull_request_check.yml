name: Pull request check for webapp repo
on:
  pull_request:
    types: 
      - opened
    branches:
      - main

env:
      SPRING_DATASOURCE_URL: "jdbc:mysql://localhost:3306/clouddemo_csye_6225"
      SPRING_DATASOURCE_USERNAME: test_user
      SPRING_DATASOURCE_PASSWORD: test_password
jobs:
  build_test_java_app:
    runs-on: ubuntu-latest
    environment:
      name: dev
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Checking variables
        run: echo $SPRING_DATASOURCE_URL $SPRING_DATASOURCE_USERNAME $SPRING_DATASOURCE_PASSWORD

      - name: Checking Environment variables
        run: echo ${{ env.SPRING_DATASOURCE_URL }} ${{ env.SPRING_DATASOURCE_USERNAME }} ${{ env.SPRING_DATASOURCE_PASSWORD }}

      - name: Set JAR_NAME environment variable
        run: echo "JAR_NAME=${{ env.JAR_NAME }}"

      - name: Run with Maven
        working-directory: ./CloudDemo_CSYE_6225
        run: mvn clean install
        env:
          SPRING_DATASOURCE_URL: "jdbc:mysql://localhost:3306/clouddemo_csye_6225"
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password

  packer_pr_check:
    defaults:
      run:
        working-directory: ./packer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Packer
        uses: hashicorp/setup-packer@v3

      - name: Init Packer
        run: packer init .

      - name: Packer fmt check
        run: packer fmt -check -recursive .

      - name: Validate Packer template
        run: packer validate .